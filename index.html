<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <form id="suhu-form">
            <label for="suhu">Masukkan Suhu:</label>
            <input type="number" id="suhu" name="suhu" required>
            <button type="submit">Konversi</button>
            <button onclick="resetForm()">Reset</button>
            <p id="result"></p>
        </form>
        <div id="hasil">
            <h2>Hasil Konversi:</h2>
            <p id="hasil-celcius">Suhu dalam Celcius: </p>
            <p id="hasil-fahrenheit">Suhu dalam Fahrenheit: </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
